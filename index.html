  <header>
    <h1>Buttons & Inputs</h1>

  <main>
    <div>
      <h2>Buttons</h2>
      <div class="aligncenter">
        <button class="button button1">Primary</button>
        <button class="button button1" disabled>Primary</button>
        <button class="button button2">Secondary</button>
        <button class="button button2" disabled>Secondary</button>
        <button class="button button3">Tertiary</button>
        <button class="button button3" disabled>Tertiary</button>
      </div>
    </div>
    <div>
      <h2>Links</h2>
      <div class = "aligncenter">
        <div>
          <a href="https://17ekorn.github.io/TheCatsBrew/" target="_blank" alt="Click to The Cat's Brew"> Primary Link</a>
          <a href="https://www.facebook.com" target="_blank" alt="Click to see my resume"> Primary Link</a>
          <a href="#">Secondary link</a>
        </div>
      </div>
    </div>
    <div>
      <h2>Form elements</h2>
      <div class = "aligncenter">
      <form action="#">
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name"/>
        </div>
        <div>
          <label for="name">Full Name: Has An Error</label>
          <input type="text" id="name" name="name" minlength="8" maxlength="10"/>
        </div>
        <div>
          <label for="name">Full Name: Disabled</label>
          <input type="text" id="name" name="name" disabled/>
        </div>

        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
        <div>
          <label for="comments">Comments: Has An Error</label>
          <textarea id="comments" name="comments" minlength="99" maxlength="400"></textarea>
        </div>
        <div>
          <label for="comments">Comments: Disabled</label>
          <textarea id="comments" name="comments" disabled></textarea>
        </div>
        <button class="button save">Save</button>
      </form>
    </div>
